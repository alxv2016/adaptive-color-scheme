<main>
  <section>
    <div class="surfaces">
      <div class="surface-{{ i + 1 }} elevate" *ngFor="let surface of surfaces; index as i">{{ surface }}</div>
    </div>
  </section>
  <section>
    <div class="palettes">
      <p class="palette" *ngFor="let swatch of swatches; index as i">
        <span class="swatch-{{ i + 1 }}"></span>{{ swatch }}
      </p>
    </div>
    <div class="palettes__description">
      <h1>Lorem ip sum</h1>
      <p class="text-1">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore
        magna aliqua.
      </p>
      <p class="text-2">
        Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
      </p>
    </div>
    <form class="theme-selection" [formGroup]="themeForm">
      <fieldset>
        <legend>Scheme</legend>
        <div class="radio-group">
          <div class="radio" *ngFor="let control of this.colorScheme">
            <input name="scheme" [id]="control.value" type="radio" [value]="control.value" formControlName="scheme" />
            <label [for]="control.value">{{ control.label }}</label>
          </div>
        </div>
      </fieldset>
    </form>
  </section>
</main>
