    <div class="surfaces">
      <div class="surface-{{ i + 1 }} elevate" *ngFor="let surface of surfaces; index as i">{{ surface }}</div>

  <section>
    <div class="palettes">
      <p class="palette" *ngFor="let swatch of swatches; index as i">
        <span class="elevate swatch-{{ i + 1 }}"></span>{{ swatch }}

      </p>
